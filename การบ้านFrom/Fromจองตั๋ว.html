<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>จองตั๋ว</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#517fa4] to-[#c2e9fb] min-h-screen flex items-center justify-center overflow-hidden">

  <!-- ฟอร์ม -->
  <div class="bg-[#a1c4fd] px-3 py-4 rounded-lg shadow-md  max-w-sm text-sm">
    <form id="ticketForm">
      <div class="mb-4 text-center">
            <h1 class="lg:text-2xl font-bold text-center text-white ">Event Booking</h1>
            <p class="text-white text-s">กรุณากรอกข้อมูลเพื่อทำการจองตั๋ว</p>
        </div>
      <div >
        <label for="fullname" class="text-white font-medium text-m mb-1">ชื่อ-นามสกุล:</label><br>
        <input type="text" name="fullname" required minlength="10" maxlength="20"
          pattern="^[ก-๙a-zA-Z\s]+$"
           class="w-full  px-2 py-1/2 border rounded focus:outline-none focus:ring focus:ring-blue-300" />

      </div>

      <div >
        <label for="phone" class="text-white font-medium mb-1">เบอร์โทรศัพท์:</label>
        <input type="tel" name="phone" required pattern="^0[0-9]{9}$"
          class="w-full  px-2 py-1/2 border rounded  focus:outline-none focus:ring focus:ring-blue-300" />
      </div>

      <div >
        <label for="ticket_type" class="text-white font-medium mb-1">ประเภทตั๋ว:</label>
        <select name="ticket_type" required
          class="w-full px-2 py-1/2 border rounded focus:outline-none focus:ring focus:ring-blue-300">
          <option value="normal">ปกติ</option>
          <option value="vip">VIP</option>
          <option value="premium">Premium</option>
        </select>
      </div>

      <div class="mb-2">
        <label for="ticket_quantity" class="text-white font-medium mb-1">จำนวนตั๋ว:</label>
        <input type="number" name="ticket_quantity" min="1" max="5" required
          class="w-full px-2 py-1/2 border rounded focus:outline-none focus:ring focus:ring-blue-300" />
      </div>

      <p id="errorMsg" class="text-red-500 mb-2 hidden text-sm"></p>

     <div class="flex justify-center mt-4">
  <input type="submit" value="จองตั๋ว"
    class="w-1/2 px-1 py-1 bg-blue-500 text-white rounded hover:bg-blue-700 cursor-pointer" />
</div>

    </form>
  </div>

  <!-- Modal -->
  <div id="successModal"
    class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50">
    <div class="bg-white px-6 py-4 rounded-lg shadow-lg text-center w-[90%] max-w-sm text-sm">
      <p id="modalText" class="mb-3"></p>
      <button onclick="closeModal()"
        class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">ปิด</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.querySelector('#ticketForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const ticketType = document.querySelector('select[name="ticket_type"]').value;
      const ticketQuantity = parseInt(document.querySelector('input[name="ticket_quantity"]').value);
      const errorMsg = document.getElementById('errorMsg');
      const modal = document.getElementById('successModal');
      const modalText = document.getElementById('modalText');

      if ((ticketType === 'vip' || ticketType === 'premium') && ticketQuantity > 2) {
        errorMsg.classList.remove('hidden');
        errorMsg.textContent = 'จำนวนตั๋วสำหรับ VIP หรือ Premium ต้องไม่เกิน 2';
        modal.classList.add('hidden');
      } else {
        errorMsg.classList.add('hidden');
        modalText.textContent = `จองตั๋วสำเร็จ จำนวน: ${ticketQuantity} ประเภท: ${ticketType}`;
        modal.classList.remove('hidden');
      }
    });

    function closeModal() {
      document.getElementById('successModal').classList.add('hidden');
    }
  </script>

</body>
</html>
