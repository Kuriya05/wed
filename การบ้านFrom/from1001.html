<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>แบบฟอร์มการรับสมัคร</h1>
        <form action="">
            <label for="fullname">ชื่อ-นามสกุล:</label>
            <input type="text" name="fullname" required minlength="10" maxlength="20" pattern="^[ก-๙a-zA-Z\s]+$"><br>
            <label for="email">อีเมล: stu67xxxxxx@mju.ac.th</label>
            <input type="email" name="email" required pattern="^stu67[0-9]{8}@mju\.ac\.th"><br>
            <label for="grade">Grade:</label>
            <input type="text" name="grade" required pattern="^(A|B\+|B|C\+|C|D\+|D|F)$"><br>
            <label for="gpa">GPA:</label> 1.75 - 4.00
            <input type="number" name="gpa" min="1.75" max="4.00" step="0.01" required pattern="^(1\.[7-9][5-9]|[2-3]\.[0-9]{2}|4\.00)$"><br>
            <label for="even_number">เลขคู่:</label>
            <input type="text" name="even_number" min="2" maxlength="1000" pattern="^[02468]$" required><br>
            <label for="password">รหัสผ่าน:</label>
            <input type="password" name="password" required pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])[A-Za-z0-9]{8,}$"><br>
            <label for="car_plate">ทะเบียนรถ:</label>
            <input type="text" name="car_plate" required pattern="^[0-9]{1}\s[ก-๙]{2}[0-9]{1,4}[ก-๙]{2}\s[ก-๙]{1}$"><br>
            <label for="asset_number">หมายเลขคุรุภัณฑ์ :</label>
            <input type="text" name="asset_number" required pattern="^[0-9]{1,5}-[ก-๙]{1,3}-[0-9]{1,3}$"><br>




            <label for="age">อายุ:</label>
            <input type="number" name="age" min="1" max="100" placeholder="Enter your age" required pattern="[0-9]{1,3}"><br>
            <label for="rank">Rank (1-5):</label>
            <input type="range" name="rank" min="1" max="5" value="3" ><br>
            <label for="zipcode">รหัสไปรษณีย์:</label>
            <input type="text" name="zipcode" pattern="[0-9]{5}" required><br>


            <input type="submit" value="ส่งข้อมูล">
        </form>
    </div>
</body>
</html>
