                        <div>

                        <!-- จำนวนสินค้า -->
                        <div>

                        <!-- ชื่อรุ่น -->
                        <div>
                            <label class="block mb-1 font-medium" for="modelname-shirt">ชื่อรุ่น</label>
                            <input type="text" name="modelname-shirt" id="modelname-shirt" placeholder="ชื่อรุ่น" class="w-full border rounded px-3 py-2">
                        </div>
                        <!-- รายละเอียดสินค้า -->
                        <div>
                            <label class="block mb-1 font-medium" for="description-shirt">รายละเอียดสินค้า</label>
                            <textarea name="description-shirt" id="description-shirt" rows="3" maxlength="5000" placeholder="รายละเอียดสินค้า" class="w-full border rounded px-3 py-2"></textarea>

                        <!-- วันที่ขาย (เริ่มต้น) -->
                        <div>

                        <!-- วันที่ขาย (สิ้นสุด) -->
                        <div>

                            <input type="date" name="enddate-shirt" id="enddate-shirt" min="2023-10-01" max="2025-07-31" class="w-full border rounded px-3 py-2">
                        </div>
                        <!-- รูปภาพสินค้า -->
                        <div>
                            <label class="block mb-1 font-medium" for="productimage-shirt">รูปภาพสินค้า</label>
                            <input type="file" name="productimage-shirt" id="productimage-shirt" class="w-full">
                        </div>
                    </div>
                </div>
                <div class="flex gap-4">
                    <input type="submit" value="บันทึกข้อมูลสินค้า" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 cursor-pointer">
                    <input type="reset" value="ล้างข้อมูล" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 cursor-pointer">
                </div>
